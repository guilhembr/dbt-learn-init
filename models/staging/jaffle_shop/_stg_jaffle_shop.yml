models:
  - name: stg_jaffle_shop__customers
    description: "Staging model for the customers table from the jaffle_shop source. One unique customer per row."
    columns:
      - name: customer_id
        description: "The unique identifier for each customer - the primary key."
        tests:
          - not_null
          - unique
      - name: first_name
        description: "The customer's first name."
      - name: last_name
        description: "The customer's last name."
      
  - name: stg_jaffle_shop__orders
    description: "Staging model for the orders table from the jaffle_shop source."
    columns:
      - name: order_id
        description: "The unique identifier for each order."
        tests:
          - not_null
          - unique
          - relationships:
              arguments:
                to: ref('stg_jaffle_shop__customers')
                field: customer_id # Ensures every customer_id in customers exists in orders
      - name: customer_id
        description: "The identifier for the customer who placed the order."
        tests:
          - not_null
      - name: order_date
        description: "The date when the order was placed."
        tests:
          - not_null
      - name: status
        description: '{{ doc("order_status") }}'
        tests:
          - not_null
          - accepted_values:
              arguments:
                values: ['placed','shipped','completed', 'returned', 'return_pending']
      - name: _etl_loaded_at
        description: "The timestamp when the record was loaded into the source system."
        tests:
          - not_null