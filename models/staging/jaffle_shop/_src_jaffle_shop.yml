sources:
  - name: jaffle_shop
    database: raw
    description: "Source table for the jaffle_shop dataset. Copy of PostgreSQL"
    schema: jaffle_shop
    tables:
      - name: customers
        description: "Raw customers data from the jaffle_shop dataset."
        columns:
          - name: id
            description: "The unique identifier for each customer - the primary key."
            tests:
              - not_null
              - unique
      - name: orders
        config:
          freshness:
            warn_after: {count: 24, period: hour}
            error_after: {count: 48, period: hour}
          loaded_at_field: _etl_loaded_at